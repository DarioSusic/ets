<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-primary card-header-icon">
        <div class="card-icon">
          <i class="material-icons">credit_card</i>
        </div>
      </div>
      <form id="budget_form" action="rest/budget" method="POST" novalidate="novalidate">
        <div class="card-content">
          <h4 class="card-title">Add Budget</h4>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group label-floating is-empty">
                <label class="control-label">Budget Name<small>*</small></label>
                <input class="form-control" name="budget_name" type="text" required="true" aria-required="true">
                <span class="material-input"></span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group label-floating is-empty">
                <div class="md-form">
                  <label class="control-label" name="budget_description" for="form7">Budget Description</label>
                  <textarea id="form7" class="md-textarea form-control" name="budget_description" type="text" rows="1"></textarea>
                  <span class="material-input"></span>
                </div>
              </div>
            </div>  
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="form-group label-floating is-empty">
                <label for="start">Start date<small>*</small></label>
                <input class="form-control" type="date" id="start" name="start_date" required="true" aria-required="true" min="2018-01-01" max="2048-12-31">
                <span class="material-input"></span>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group label-floating is-empty">
                <label for="end">End date</label>
                <input class="form-control" type="date" id="end" name="end_date" min="2018-01-01" max="2048-12-31">
                <span class="material-input"></span>
              </div>
            </div>
            <div class="col-md-4">
              <div class="form-group label-floating is-empty">
                <label for="category-select">Category<small>*</small></label>
                <input class="form-control dropdown-toggle" type="button" required="true" name="category_id" aria-required="true" data-toggle="dropdown">
                  <select id="category-select">
                    <option value="25">25</option>
                    <option value="26">Shopping</option>
                    <option value="48">All Expenses</option>
                  </select>
                <span class="material-input"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group label-floating is-empty">
                <label class="control-label">Amount<small>*</small></label>
                <input class="form-control" name="amount" type="number" required="true" aria-required="true">
                <span class="material-input"></span>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group label-floating is-empty">
                <label for="category">Occurance<small>*</small></label>
                <div class="dropdown">
                  <input class="form-control dropdown-toggle" type="button" required="true" name=""aria-required="true" data-toggle="dropdown">
                  <ul id="occurance_container" class="dropdown-menu">
                    <!--Adding data from recurring_type table-->
                  </ul>
                </div>
                <span class="material-input"></span>
              </div>
            </div>
          </div>
          <div class="category form-category"><small>*</small> Required fields</div>
          <div class="form-footer text-center">
              <button type="submit" class="btn btn-primary btn-fill">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript">
  function get_occurances (){
    $.get("rest/occurances", function( data ) {
      console.log(data);
      $('#occurance_container').html('');
      for(var i=0 ; i < data.length; i++){
        $('#occurance_container').append(occurance2html(data[i]));
      }
    });
  }

  function occurance2html(occurance){
    var occurance_html = $('#occurance_template').html();
    occurance_html = occurance_html.replace('{{name}}', occurance.recurring_type);
    return occurance_html;
  }
</script>

  <li><a href="#">{{name}}</a></li>
</script>






<script type="text/javascript">   

function get_budget (){

    console.log(data);/*
    $('#budget_container').html('');

      $('#budget_container').append(budget2html(data[i]));
    }*/
  });
}

function budget2html(budget){
  var budget_html = $('#budget_template').html();
  budget_html = budget_html.replace('{{id}}', budget.budget_id);
  budget_html = budget_html.replace('{{name}}', budget.budget_name);
  budget_html = budget_html.replace('{{amount}}', budget.amount);
  budget_html = budget_html.replace('{{start_date}}', budget.start_date);
  budget_html = budget_html.replace('{{end_date}}', budget.end_date);
  budget_html = budget_html.replace('{{created_by}}', budget.created_by);
  return budget_html;
}

$("#budget_form").validate({
  submitHandler: function(form) {
    $(form).ajaxSubmit(function(response){
      toastr.success(response.message);
    });
  }
});
</script>
