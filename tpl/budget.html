<script type="text/javascript">   
function get_budget(){
  $.get( "rest/budget", function( data ) {
    console.log(data);
    $('#budget_container').html('');
    for(var i=0 ; i < data.length; i++){
      $('#budget_container').append(budget2html(data[i]));
    }
  });
}

function budget2html(budget){
  var budget_html = $('#budget_template').html();
  budget_html = budget_html.replace('{{id}}', budget.budget_id);
  budget_html = budget_html.replace('{{name}}', budget.budget_name);
  budget_html = budget_html.replace('{{amount}}', budget.amount);
  budget_html = budget_html.replace('{{start_date}}', budget.start_date);
  budget_html = budget_html.replace('{{end_date}}', budget.end_date);
  budget_html = budget_html.replace('{{created_by}}', budget.created_by);
  return budget_html;
}
</script>


<script id="budget_template" type="html/template">

            <div class="h7 mb-0 font-weight-bold text-gray-800">Year: {{id}}</div>
            <div class="h7 mb-0 font-weight-bold text-gray-800">Power: {{name}}</div>
            <div class="h7 mb-0 font-weight-bold text-gray-800">Fuel: {{amount}}</div>
            <div class="h7 mb-0 font-weight-bold text-gray-800">CCM: {{start_date}}</div>
            <div class="h7 mb-0 font-weight-bold text-gray-800">CCM: {{end_date}}</div>
            <div class="h7 mb-0 font-weight-bold text-gray-800">CCM: {{created_by}}</div>
          </div>
          <div class="col-auto">

            <a onclick="delete_car({{id}})" class="btn btn-danger btn-circle">
              <i class="fas fa-trash"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</script>
